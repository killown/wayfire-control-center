<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfire Control Center</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            min-width: 80%;
            margin: auto;
        }
        .card {
            cursor: pointer;
        }
        .card-header {
            display: flex;
            align-items: center;
        }
        .card-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .list-group-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .list-group-item strong {
            margin-bottom: 5px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .delete-button {
            border: none;
            background: transparent;
            cursor: pointer;
        }
        .delete-button i {
            font-size: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group .form-control {
            flex: 1;
        }
        .input-group .delete-button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Wayfire Control Center</h1>
        <!-- Search Form -->
        <div class="search-bar text-center">
            <input type="text" id="searchInput" class="form-control" placeholder="Search sections...">
        </div>
        <!-- Include icons.html -->
        {% include 'icons.html' %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const sectionsContainer = document.getElementById('sectionsContainer');
            const sections = sectionsContainer.getElementsByClassName('section-card');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                Array.from(sections).forEach(function(sectionCard) {
                    const sectionName = sectionCard.getAttribute('data-section').toLowerCase();
                    if (sectionName.includes(query)) {
                        sectionCard.style.display = '';
                    } else {
                        sectionCard.style.display = 'none';
                    }
                });
            });

            // Handle delete button click
            $(document).on('click', '.delete-button', function() {
                if (confirm('Are you sure you want to delete this option?')) {
                    var button = $(this);
                    var section = button.data('section');
                    var option = button.data('option');

                    $.post('/delete_option', { section: section, option: option })
                    .done(function(response) {
                        if (response.status === 'success') {
                            button.closest('.list-group-item').remove();
                        } else {
                            alert('Error: ' + response.message);
                        }
                    })
                    .fail(function(xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                        alert('Request failed');
                    });
                }
            });

            // Save option while typing
            const inputs = document.querySelectorAll('input[name="value"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const form = this.closest('form');
                    const formData = new FormData(form);
                    fetch(form.action, {
                        method: 'POST',
                        body: formData
                    }).then(response => response.json())
                      .then(data => {
                          if (data.status === 'success') {
                              console.log('Updated successfully');
                          } else {
                              console.error('Update failed');
                          }
                      });
                });
            });
        });
    </script>
</body>
</html>
