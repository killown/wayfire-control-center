<!doctype html>
<html lang="en">
  {% include 'icons-header.html' %}
  <head>
    <style>
      /* Styles for the help icon button */
      .help-icon {
        color: black;
        background: none;
        border: none;
      }

      /* Styles for info button */
      .btn-info {
        background-color: transparent;
        border: none;
      }

      /* Switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:checked + .slider:before {
        transform: translateX(14px);
      }

      /* Other styling */
      .card-header {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Create new section form -->
    <div class="create-section-container text-center mt-4">
      <button class="btn btn-primary" onclick="toggleCreateSectionForm()">Create New Section</button>
      <div id="createSectionForm" class="mt-3" style="display: none;">
        <form onsubmit="createNewSection(event)">
          <div class="form-group">
            <input type="text" name="section_name" class="form-control" placeholder="Section Name" required />
          </div>
          <div class="form-group">
            <input type="text" name="option_name" class="form-control" placeholder="Option Name (Optional)" />
          </div>
          <div class="form-group">
            <input type="text" name="option_value" class="form-control" placeholder="Option Value (Optional)" />
          </div>
          <button class="btn btn-success" type="submit">Create Section</button>
        </form>
      </div>
    </div>

    <!-- Sections container -->
    <div class="d-flex flex-wrap" id="sectionsContainer">
      {% for section in config.sections() %}
      <div class="section-card" data-section="{{ section }}">
        <div class="card">
          <div class="card-header" data-target="#collapse{{ loop.index }}">
            <i class="fas card-icon {% include 'icons-class.html' %}" data-section="{{ section }}"></i>
            <h5 class="mb-0">{{ section }}</h5>
            <i class="fas fa-chevron-down toggle-icon"></i>
            <button class="btn btn-info btn-sm float-right" onclick="showHelp('{{ section }}')">
              <i class="fas fa-question-circle help-icon"></i>
            </button>
            {% if is_plugin_section(section) %}
            <label class="switch">
              <input type="checkbox" data-plugin="{{ section }}" onchange="togglePlugin('{{ section }}')" {% if section in enabled_plugins %}checked{% endif %}>
              <span class="slider"></span>
            </label>
            {% endif %}
          </div>
          <div id="collapse{{ loop.index }}" class="card-body">
            <div class="list-group">
              {% for option, value in config.items(section) %}
              <div class="list-group-item">
                <strong>{{ option }}</strong>
                <form class="form-inline" onsubmit="event.stopPropagation();">
                  <input type="hidden" name="section" value="{{ section }}" />
                  <input type="hidden" name="option" value="{{ option }}" />
                  <input type="text" name="value" class="form-control" value="{{ value }}" data-section="{{ section }}" data-option="{{ option }}" oninput="updateValue(event)" />
                  <button class="btn btn-danger delete-button" type="button" data-section="{{ section }}" data-option="{{ option }}">
                    <i class="fas fa-trash"></i>
                  </button>
                </form>
              </div>
              {% endfor %}
            </div>
            <!-- Form to add a new option -->
            <div class="add-option-form">
              <form onsubmit="addNewOption(event, '{{ section }}')">
                <div class="form-group">
                  <input type="text" name="newOption" class="form-control" placeholder="New option name" required />
                </div>
                <div class="form-group">
                  <input type="text" name="newValue" class="form-control" placeholder="New option value" required />
                </div>
                <button class="btn btn-success" type="submit">Add Option</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Plugin Switches Container -->
    <div class="d-flex flex-wrap mt-4" id="pluginSwitchesContainer">
      {% for plugin in all_plugins %}
      <div class="plugin-switch-card" data-plugin="{{ plugin }}">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-plug card-icon"></i>
            <h5 class="mb-0">{{ plugin }}</h5>
            <label class="switch">
              <input type="checkbox" data-plugin="{{ plugin }}" onchange="togglePlugin('{{ plugin }}')" {% if plugin in enabled_plugins %}checked{% endif %}>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="helpModalLabel">Help</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="helpContent">
            <!-- Help content will be loaded here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="static/js/icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Pass the enabled_plugins list to JavaScript
      const enabledPlugins = {{ enabled_plugins|tojson|safe }};

      function showHelp(section) {
        fetch(`/help/${section}`)
          .then(response => response.text())
          .then(html => {
            document.getElementById('helpContent').innerHTML = html;
            var myModal = new bootstrap.Modal(document.getElementById('helpModal'));
            myModal.show();
          });
      }

      function togglePlugin(plugin) {
        fetch('/toggle_plugin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plugin: plugin })
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            location.reload(); // Reload the page to reflect changes
          } else {
            alert('Error toggling plugin: ' + data.message);
          }
        });
      }

      function toggleCreateSectionForm() {
        const form = document.getElementById('createSectionForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
      }

      function createNewSection(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        fetch('/create_section', {
          method: 'POST',
          body: new URLSearchParams(formData),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            location.reload(); // Reload the page to reflect changes
          } else {
            alert('Error creating section: ' + data.message);
          }
        });
      }

      function updateValue(event) {
        const input = event.target;
        fetch('/update_option', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            section: input.dataset.section,
            option: input.dataset.option,
            value: input.value
          })
        });
      }

      function addNewOption(event, section) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        fetch('/add_option', {
          method: 'POST',
          body: new URLSearchParams(formData) + `&section=${section}`,
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            location.reload(); // Reload the page to reflect changes
          } else {
            alert('Error adding option: ' + data.message);
          }
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.switch input').forEach(input => {
          input.checked = enabledPlugins.includes(input.dataset.plugin);
        });
      });
    </script>
  </body>
</html>
