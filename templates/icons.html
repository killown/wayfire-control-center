<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfire Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .section-card {
            margin-bottom: 20px;
            flex: 1 1 23%;
            margin-right: 1%;
            margin-left: 1%;
            /* Ensure cards fit into a grid */
            display: flex;
            flex-direction: column;
            /* To contain collapsible content */
            overflow: hidden;
        }
        .card {
            cursor: pointer;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            transition: box-shadow 0.3s ease;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .card-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .card-body {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transform: scaleY(0);
            transform-origin: top;
            transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
        }
        .card-body.open {
            max-height: 1000px; /* Adjust this value if needed */
            opacity: 1;
            transform: scaleY(1);
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 0 15px;
        }
        @media (max-width: 768px) {
            .section-card {
                margin-right: 0;
                margin-left: 0;
            }
        }
        @media (min-width: 769px) {
            .section-card {
                flex: 1 1 23%;
            }
            .section-card:nth-child(4n) {
                margin-right: 0;
            }
            .section-card:nth-last-child(4n+1) {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Wayfire Configuration</h1>
        <!-- Search Form -->
        <div class="search-bar text-center mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search sections...">
        </div>
        <div class="row" id="sectionsContainer">
            {% for section in config.sections() %}
                <div class="section-card" data-section="{{ section }}">
                    <div class="card">
                        <div class="card-header" data-target="#collapse{{ loop.index }}">
                            <i class="fas card-icon {% include 'icons-class.html' %}" data-section="{{ section }}"></i>
                            <h5 class="mb-0">{{ section }}</h5>
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </div>
                        <div id="collapse{{ loop.index }}" class="card-body">
                            <div class="list-group">
                                {% for option, value in config.items(section) %}
                                    <div class="list-group-item">
                                        <strong>{{ option }}</strong>
                                        <div class="input-group ml-3">
                                            <form action="{{ url_for('update_option') }}" method="post" class="form-inline" onsubmit="event.stopPropagation();">
                                                <input type="hidden" name="section" value="{{ section }}">
                                                <input type="hidden" name="option" value="{{ option }}">
                                                <input type="text" name="value" class="form-control mr-2" value="{{ value }}" required>
                                                <button class="btn btn-danger delete-button" type="button" data-section="{{ section }}" data-option="{{ option }}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                                <button class="btn btn-primary" type="submit">
                                                    <i class="fas fa-save"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const sectionCards = document.querySelectorAll('.section-card');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                sectionCards.forEach(function(card) {
                    const sectionName = card.querySelector('.card-header h5').textContent.toLowerCase();
                    if (sectionName.includes(query)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            document.querySelectorAll('.card-header').forEach(header => {
                header.addEventListener('click', () => {
                    const targetId = header.getAttribute('data-target');
                    const target = document.querySelector(targetId);
                    target.classList.toggle('open');
                    const isOpen = target.classList.contains('open');
                    header.querySelector('.toggle-icon').classList.toggle('fa-chevron-down', !isOpen);
                    header.querySelector('.toggle-icon').classList.toggle('fa-chevron-up', isOpen);
                });
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function() {
                    if (confirm('Are you sure you want to delete this option?')) {
                        this.closest('form').submit();
                    }
                });
            });
        });
    </script>
</body>
</html>
