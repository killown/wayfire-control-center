<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfire Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .section-card {
            margin-bottom: 20px;
            flex: 1 1 23%;
            margin-right: 1%;
            margin-left: 1%;
            /* Ensure cards fit into a grid */
            display: flex;
            flex-direction: column;
            /* To contain collapsible content */
            overflow: hidden;
        }
        .card {
            cursor: pointer;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            transition: box-shadow 0.3s ease;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .card-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .card-body {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transform: scaleY(0);
            transform-origin: top;
            transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
        }
        .card-body.open {
            max-height: 1000px; /* Adjust this value if needed */
            opacity: 1;
            transform: scaleY(1);
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 0 15px;
        }
        @media (max-width: 768px) {
            .section-card {
                margin-right: 0;
                margin-left: 0;
            }
        }
        @media (min-width: 769px) {
            .section-card {
                flex: 1 1 23%;
            }
            .section-card:nth-child(4n) {
                margin-right: 0;
            }
            .section-card:nth-last-child(4n+1) {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Wayfire Configuration</h1>
        <div class="row" id="sectionsContainer">
            {% for section in config.sections() %}
                <div class="section-card">
                    <div class="card">
                        <div class="card-header" data-target="#collapse{{ loop.index }}">
                            <i class="fas card-icon
                                {% if section.startswith('core') %}
                                    fa-cogs
                                {% elif section.startswith('output') %}
                                    fa-desktop
                                {% elif section.startswith('input') %}
                                    fa-keyboard
                                {% elif section.startswith('binding') %}
                                    fa-key
                                {% elif section.startswith('scale') %}
                                    fa-ruler
                                {% elif section.startswith('plugin') %}
                                    fa-plug
                                {% elif section.startswith('mouse') %}
                                    fa-mouse
                                {% elif section.startswith('touch') %}
                                    fa-touch
                                {% elif section.startswith('appearance') %}
                                    fa-paintbrush
                                {% elif section.startswith('startup') %}
                                    fa-play-circle
                                {% elif section.startswith('shortcuts') %}
                                    fa-keyboard
                                {% elif section.startswith('theme') %}
                                    fa-palette
                                {% elif section.startswith('layout') %}
                                    fa-th
                                {% elif section.startswith('window') %}
                                    fa-window-restore
                                {% elif section.startswith('workspace') %}
                                    fa-th-large
                                {% elif section.startswith('expose') %}
                                    fa-expand
                                {% elif section.startswith('wobbly') %}
                                    fa-arrows-alt
                                {% elif section.startswith('zoom') %}
                                    fa-search-plus
                                {% elif section.startswith('fade') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('shadow') %}
                                    fa-caret-square-right
                                {% elif section.startswith('simple-tile') %}
                                    fa-th-large
                                {% elif section.startswith('view-shot') %}
                                    fa-camera
                                {% elif section.startswith('workarounds') %}
                                    fa-tools
                                {% elif section.startswith('wsets') %}
                                    fa-th
                                {% elif section.startswith('vswitch') %}
                                    fa-exchange-alt
                                {% elif section.startswith('switcher') %}
                                    fa-window-restore
                                {% elif section.startswith('water') %}
                                    fa-tint
                                {% elif section.startswith('wm-actions') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('winzoom') %}
                                    fa-search-plus
                                {% elif section.startswith('resize') %}
                                    fa-arrows-alt
                                {% elif section.startswith('preserve-output') %}
                                    fa-tv
                                {% elif section.startswith('vswipe') %}
                                    fa-arrows-alt
                                {% elif section.startswith('wayfire-shell') %}
                                    fa-terminal
                                {% elif section.startswith('wrot') %}
                                    fa-rotate
                                {% elif section.startswith('pixdecor') %}
                                    fa-paintbrush
                                {% elif section.startswith('obs') %}
                                    fa-video
                                {% elif section.startswith('oswitch') %}
                                    fa-sync
                                {% elif section.startswith('move') %}
                                    fa-arrows
                                {% elif section.startswith('mag') %}
                                    fa-search
                                {% elif section.startswith('keycolor') %}
                                    fa-palette
                                {% elif section.startswith('xdg-activation') %}
                                    fa-cogs
                                {% elif section.startswith('ipc') %}
                                    fa-plug
                                {% elif section.startswith('ipc-rules') %}
                                    fa-rules
                                {% elif section.startswith('join-views') %}
                                    fa-object-group
                                {% elif section.startswith('invert') %}
                                    fa-adjust
                                {% elif section.startswith('hinge') %}
                                    fa-hands
                                {% elif section.startswith('grid') %}
                                    fa-th
                                {% elif section.startswith('gtk-shell') %}
                                    fa-terminal
                                {% elif section.startswith('hide-cursor') %}
                                    fa-eye-slash
                                {% elif section.startswith('ghost') %}
                                    fa-ghost
                                {% elif section.startswith('foreign-toplevel') %}
                                    fa-external-link-alt
                                {% elif section.startswith('force-fullscreen') %}
                                    fa-expand-arrows-alt
                                {% elif section.startswith('showrepaint') %}
                                    fa-redo
                                {% elif section.startswith('idle') %}
                                    fa-pause
                                {% elif section.startswith('follow-focus') %}
                                    fa-crosshairs
                                {% elif section.startswith('focus-steal-prevent') %}
                                    fa-lock
                                {% elif section.startswith('focus-change') %}
                                    fa-bullseye
                                {% elif section.startswith('fast-switcher') %}
                                    fa-fast-forward
                                {% elif section.startswith('filters') %}
                                    fa-filter
                                {% elif section.startswith('fisheye') %}
                                    fa-eye
                                {% elif section.startswith('extra-gestures') %}
                                    fa-hand-paper
                                {% elif section.startswith('expo') %}
                                    fa-expand
                                {% elif section.startswith('decoration') %}
                                    fa-paint-brush
                                {% elif section.startswith('cube') %}
                                    fa-cube
                                {% elif section.startswith('crosshair') %}
                                    fa-crosshairs
                                {% elif section.startswith('command') %}
                                    fa-terminal
                                {% elif section.startswith('blur') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('bench') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('autostart') %}
                                    fa-play
                                {% elif section.startswith('background-view') %}
                                    fa-image
                                {% elif section.startswith('autorotate-iio') %}
                                    fa-sync-alt
                                {% elif section.startswith('alpha') %}
                                    fa-adjust
                                {% elif section.startswith('animate') %}
                                    fa-animate
                                {% elif section.startswith('annotate') %}
                                    fa-pen
                                {% elif section.startswith('session-lock') %}
                                    fa-lock
                                {% else %}
                                    fa-folder
                                {% endif %}"></i>
                            <h5 class="mb-0">{{ section }}</h5>
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </div>
                        <div id="collapse{{ loop.index }}" class="card-body">
                            <div class="list-group">
                                {% for option, value in config.items(section) %}
                                    <div class="list-group-item">
                                        <strong>{{ option }}</strong>
                                        <div class="input-group ml-3">
                                            <form action="{{ url_for('update_option') }}" method="post" class="form-inline" onsubmit="event.stopPropagation();">
                                                <input type="hidden" name="section" value="{{ section }}">
                                                <input type="hidden" name="option" value="{{ option }}">
                                                <input type="text" name="value" class="form-control mr-2" value="{{ value }}" required>
                                                <button class="btn btn-danger delete-button" type="button" data-section="{{ section }}" data-option="{{ option }}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            <form action="{{ url_for('add_option') }}" method="post" class="mt-2">
                                <input type="hidden" name="section" value="{{ section }}">
                                <div class="input-group">
                                    <input type="text" name="new_option" class="form-control" placeholder="New option" required>
                                    <input type="text" name="new_value" class="form-control" placeholder="Value" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-plus"></i> Add Option
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.card-header').forEach(header => {
            header.addEventListener('click', function() {
                const target = document.querySelector(this.getAttribute('data-target'));
                const isOpen = target.classList.contains('open');
                
                document.querySelectorAll('.card-body').forEach(body => {
                    if (body !== target) {
                        body.classList.remove('open');
                    }
                });
                
                if (isOpen) {
                    target.classList.remove('open');
                    this.querySelector('.toggle-icon').classList.replace('fa-chevron-up', 'fa-chevron-down');
                } else {
                    target.classList.add('open');
                    this.querySelector('.toggle-icon').classList.replace('fa-chevron-down', 'fa-chevron-up');
                }
            });
        });

        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', function() {
                const section = this.getAttribute('data-section');
                const option = this.getAttribute('data-option');
                if (confirm(`Are you sure you want to delete the option "${option}" from section "${section}"?`)) {
                    const form = document.createElement('form');
                    form.method = 'post';
                    form.action = '{{ url_for('delete_option') }}';
                    form.innerHTML = `<input type="hidden" name="section" value="${section}"><input type="hidden" name="option" value="${option}">`;
                    document.body.appendChild(form);
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
